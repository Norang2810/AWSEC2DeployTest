name: CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  # [1단계] 빌드 및 테스트
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "liberica"

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run Tests
        run: ./gradlew test

  # [2단계] EC2 배포
  deploy:
    name: Build and Deploy Spring Boot App to EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "liberica"
          java-version: "17"

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      # ✅ 핵심 수정: 실행 가능한 Spring Boot JAR(bootJar) 생성
      - name: Build Spring Boot App (bootJar)
        run: ./gradlew clean bootJar -x test

      # ✅ 핵심 수정: plain.jar 제외하고 실행 가능한 jar 선택
      - name: Pick JAR file
        run: |
          JAR_FILE=$(ls -1 build/libs/*.jar | grep -v plain | head -n 1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV
          echo "Picked: $JAR_FILE"
          ls -lh build/libs/

      - name: Save EC2 SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.EC2_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      - name: Ensure remote app directory exists
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "mkdir -p '${{ secrets.EC2_APP_DIR }}'"

      - name: Deploy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/key.pem \
            "$JAR_FILE" \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:"${{ secrets.EC2_APP_DIR }}/app.jar"
