name: CI/CD to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build & Test
        run: ./gradlew clean test

  deploy:
    name: Build and Deploy Spring Boot App to EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build Spring Boot App (skip test)
        run: ./gradlew clean build -x test

      - name: Pick JAR file
        run: |
          echo "JAR_FILE=$(ls -1 build/libs/*.jar | head -n 1)" >> $GITHUB_ENV
          echo "Picked: $JAR_FILE"
          ls -lh build/libs/

      - name: Save EC2 SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Ensure remote app directory exists
        run: |
          ssh -o StrictHostKeyChecking=no \
            -i ~/.ssh/id_ed25519 \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "mkdir -p '${{ secrets.EC2_APP_DIR }}'"

      - name: Deploy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
            -i ~/.ssh/id_ed25519 \
            "$JAR_FILE" \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:"${{ secrets.EC2_APP_DIR }}/app.jar"
